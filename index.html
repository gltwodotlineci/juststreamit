<!DOCTYPE html>
<html>
<head>
<title>JustStreamIt</title>
<link rel="stylesheet" href="main.css">
<link href="/dist/styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="main.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="main">
    <div class="head-movie">
        <h2 class="text-3xl font-bold underline">
          Meilleur Film
        </h1>
        <div class="grid-item">
            <div class="img-top" id="top-movie"></div>
        </div>
    </div>

    <div class="three-cat-movies" id="bestMovies"></div>
    <h3 class="category-title">Drame</h3>

    <div class="grid-container" id="Drama">
    </div>

    <h3 class="category-title">Comedie</h3>
    <div class="grid-container" id="Comedy">
    </div>

    <h3 class="category-title">Crime</h3>
    <div class="grid-container" id="Crime">
    </div>

    <div class="select-container" id="parent">
        <label class="category-title">Autre:</label>
    </div>
    <h5 id="choosedTitle"></h5>
    <div class="grid-container" id="choosenCategory">

    </div>
</div>

<div class="modal" tabindex="-1" id="modalMovie">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="long-description"></p>
        </div>
        <img id="img-modal">
        <p style="font-weight: bold;"> Réalisé par:</p>
        <p id="movie-directors"></p>
        <p style="font-weight: bold;"> Avec:</p>
        <p id="actors"></p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

<script>

</script>

</body>

</html>
