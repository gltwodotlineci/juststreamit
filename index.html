<!DOCTYPE html>
<html>
<head>
<title>JustStreamIt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="main.css">
<link href="/dist/styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="main.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="main">
  <div class="head-logo">
    <div class="head-bande">
      <div class="logo">
        <img src="file:///home/glen/Documents/OpenClassRoom/proj_6_html_js/juststreamit/e2ebbbe61c2ce32b7d75dfc497b7201f.png">
      </div>
      <!-- <div class="col-lg-3 d-flex">
        <img src="file:///home/glen/Documents/OpenClassRoom/proj_6_html_js/juststreamit/e2ebbbe61c2ce32b7d75dfc497b7201f.png">
      </div>
      <div class="col-lg-9 d-flex flex-row justify-content-start align-items-center">
        <h1 class="head-title">Vidéos à la demande</h1>
      </div> -->
    </div>
  </div>

  <div class="head-movie">
        <h1 class="best-movie">
          Meilleur Film
        </h1>
        <div class="top-grid-item">
            <div class="top-mv" id="top-movie"></div>
        </div>
    </div> 
    <div class="three-cat-movies" id="bestMovies"></div>
      <h3 class="category-title">Drame</h3>
      <div  class="grid-container" id="Drama"> </div>
      <button type="button" class="btn btn-danger ch1" id="show-Drama">Voir plus</button>

      <h3 class="category-title">Comedie</h3>
      <div class="grid-container" id="Comedy"></div>
      <button type="button" class="btn btn-danger ch1" id="show-Comedy">Voir plus</button>

      <h3 class="category-title">Crime</h3>
      <div class="grid-container" id="Crime"></div>
      <button type="button" class="btn btn-danger ch1" id="show-Crime">Voir plus</button>

    <div class="select-container" id="parent">
        <label class="category-title">Autre:</label>
    </div>
    <h5 id="choosedTitle"></h5>
    <div class="grid-container" id="choosenCategory"></div>
    <button type="button" class="btn btn-danger ch2 no-data" id="show-choosed">Voir plus</button>
</div>

  <div class="modal" tabindex="-1" id="modalMovie">
    <div class="modal-dialog">
      <div class="modal-content">
        <header>
          <i type="button" class="fa fa-close"
            style="font-size:30px;color:red; position: absolute;top:2%;right:2%;"
            data-bs-dismiss="modal">
          </i>
        </header>
        <div class="row">
            <div class="col-lg-6 col-md-12">
              <h3 class="modal-title" id="modalTitle"></h3>
              <p id="year-genres" class="info-movie"></p>
              <p id="duration-country" class="info-movie"></p>
              <p id="imbd-score" class="info-movie"></p>
              <p style="font-weight: bold;"id="movie-directors"></p>
            </div>
            <div class="col-lg-6 col-md-12">
              <img id="img-modal">
            </div>
        </div>
        <div class="row">
            <p id="long-description"></p>
            <p style="font-weight: bold;"> Avec:</p>
            <p id="actors"></p>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" style="font-weight: bold; font-size: 18px;" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>


</script>

</body>

</html>
