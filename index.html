<!DOCTYPE html>
<html>
<head>
<title>JustStreamIt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="main.css">
<link href="/dist/styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="main.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<main>
  <header class="head-bande">
    <div class="head-bande">
      <div class="logo">
        <img src="file:///home/glen/Documents/OpenClassRoom/proj_6_html_js/juststreamit/e2ebbbe61c2ce32b7d75dfc497b7201f.png">
      </div>
      <div class="head-title-cont">
        <h1 class="head-title">Vidéos à la demande</h1>
      </div>
    </div>
  </header>

  <section>
    <div class="head-movie">
      <h1 class="best-movie">
        Meilleur Film
      </h1>
      <div class="top-grid-item">
        <div class="top-mv" id="top-movie"></div>
      </div>
    </div>
  </section>

  <div class="categories-and-choices">
    <section>
        <h3 class="category-title">Drame</h3>
        <div  class="grid-container" id="Drama"> </div>
        <button type="button" class="btn btn-danger ch1" id="show-Drama">Voir plus</button>
    </section>

    <section>
        <h3 class="category-title">Comedie</h3>
        <div class="grid-container" id="Comedy"></div>
        <button type="button" class="btn btn-danger ch1" id="show-Comedy">Voir plus</button>
    </section>

    <section>
        <h3 class="category-title">Crime</h3>
        <div class="grid-container" id="Crime"></div>
        <button type="button" class="btn btn-danger ch1" id="show-Crime">Voir plus</button>
    </section>

    <section>
      <h3 class="category-title">Autres: 
        <div class="select-container" id="parent"></div>
      </h3>
      
      <h5 id="choosedTitle" class="category-title"></h5>
      <div class="grid-container" id="choosenCategory"></div>
      <button type="button" class="btn btn-danger ch2 no-data" id="show-choosed">Voir plus</button>
    </section>
  </div>

</main>
<div class="modal" tabindex="-1" id="modalMovie">
  <div class="modal-dialog">
    <div class="modal-content">
      <header>
        <i type="button" class="fa fa-close"
          style="font-size:20px;color:red; position: absolute;top:2%;right:2%;"
          data-bs-dismiss="modal">
        </i>
      </header>
      <div class="row">
          <div class="col-lg-6 col-md-12">
            <p class="modal-title" id="modalTitle" style="font-size: 18px;"></p>
            <p id="year-genres" class="info-movie"></p>
            <p id="duration-country" class="info-movie"></p>
            <p id="imbd-score" class="info-movie"></p>
            <div class="mv-dir">
              <p style="font-weight: bold; font-size: 10px;"> Réalisé par: </p>
              <p style="font-size: 10px;"id="movie-directors"></p>
            </div>
            <div style="margin-bottom: 5%;">
            <p id="long-description2" class="lg-descrip-2"></p>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <img id="img-modal"  style="height:87%;">
          </div>
      </div>
      <div class="row">
        <div class="description-actors">
          <p id="long-description" class="lg-descrip-1"></p>
          <p style="font-weight: bold;"> Avec:</p>
          <p id="actors"></p>
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" style="font-weight: bold; font-size: 18px;" data-bs-dismiss="modal">Fermer</button>
          </div>
      </div>
    </div>
  </div>
</div>
</body>

<script>

</script>

</body>

</html>
